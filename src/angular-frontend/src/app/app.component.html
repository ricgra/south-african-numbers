<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a routerLink="/upload-form" class="btn btn-info">Upload CSV</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="" (click)="exportAsCSV()" class="btn btn-info">Export CSV</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/list-phone-numbers-form" class="btn btn-info">List Phone Numbers</a>
            </li>
            <li class="list-inline-item">
              <a routerLink="/validate-phone-number-form" class="btn btn-info">Test a Phone Number</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>

</div>
